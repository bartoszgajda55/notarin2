<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="assets/icon/icon.png" alt="Avatar">
        </ion-col>
        <ion-col col-8>
          <ion-row>
            <ion-col>{{user?.email}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <button ion-button color="primary" small (click)="goToSettings()">Settings</button>
            </ion-col>
            <ion-col col-6>
              <button ion-button color="primary" small outline (click)="onLogOut()">Log Out</button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
