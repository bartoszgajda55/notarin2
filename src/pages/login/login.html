<ion-content padding class="bg">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-icon name="bookmarks" class="logo"></ion-icon>
        <h2 class="title">Notarin</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 offset-1>
        <form #f="ngForm" (ngSubmit)="onLogin(f)">
          <ion-list>
            <ion-item class="item-round">
              <ion-input placeholder="Email" ngModel type="text" name="email" requried></ion-input>
            </ion-item>
            <ion-item class="item-round">
              <ion-input placeholder="Password" ngModel type="password" name="password" required></ion-input>
            </ion-item>
          </ion-list>
          <ion-row>
            <button type="submit" ion-button block color="lighter">Login</button>
          </ion-row>
          <ion-row>
            <button type="button" ion-button block color="lighter" (click)="onGoToRegister()">I don't have an account</button>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
