<ion-header>
  <ion-navbar>
    <ion-title>Create Note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <form #f="ngForm">
    <input
      type="text"
      class="formInput"
      placeholder="Add title">
    <hr>
    <textarea
      class="formInput"
      name="noteText"
      id="noteText"
      [(ngModel)]="textContent"
      placeholder="Add text to your note"></textarea>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button type="submit" ion-button block (click)="saveNote()">Save Note</button>
  </ion-toolbar>
</ion-footer>
