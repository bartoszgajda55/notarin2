<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <form #f="ngForm">
    <input
      type="text"
      class="formInput"
      name="title"
      [(ngModel)]="note.title"
      placeholder="Add title">
    <hr>
    <textarea
      class="formInput"
      name="noteText"
      id="noteText"
      [(ngModel)]="note.text"
      placeholder="Add text to your note"></textarea>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button type="submit" ion-button block (click)="saveNote(f)">Save Note</button>
  </ion-toolbar>
</ion-footer>
