<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p class="note-title">{{note?.title}}</p>
  <hr>
  <p class="note-text">{{note?.text}}</p>
</ion-content>
