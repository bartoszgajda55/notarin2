<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="bg">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2 class="title">Create a new account</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 offset-1>
        <form #f="ngForm" (ngSubmit)="onRegister(f)">
          <ion-list>
            <ion-item class="item-round">
              <ion-input placeholder="Email" ngModel type="text" name="email" requried></ion-input>
            </ion-item>
            <ion-item class="item-round">
              <ion-input placeholder="Password" ngModel type="password" name="password1" required></ion-input>
            </ion-item>
            <ion-item class="item-round">
              <ion-input placeholder="Retype Password" ngModel type="password" name="password2" required></ion-input>
            </ion-item>
          </ion-list>
          <ion-row>
            <button type="submit" ion-button block color="lighter">Register</button>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
